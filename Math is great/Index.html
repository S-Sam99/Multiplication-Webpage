<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="icon" href="data:;base64,iVBORwOKGO=" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>
            A multiplication game
        </title>
    </head>
    <body>
        <span id="mathprompt">
            <center>
                <div>What is <span id="num1">Error</span> multiplied by <span id="num2">Error</span>?</div>
            </center>
        </span>
        <p id="inputrow">
        <center>
            <input type="text" id="inputfield">
            <button id="submitbutton">Submit</button>
        </center>
        </p>
        <center>
            <span id="responseCorrect"></span>
            <span id="responseIncorrect"></span>
        </center>
        <center>
        <p id="counter">Correct Answers: <span id="counternumber">0</span></p>
        </center>
        <center>
            <img src="math%20meme.jpg">
        </center>
        <script src="script.js" type="text/javascript"></script>
    </body>
